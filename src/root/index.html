<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>web-overlay</title>
  </head>
  <body>

    <div class="main">
      <p class="main--content" >TEXT</p>
      <video class="main--stream" width=640 height=480 autoplay>
          <source src="http://127.0.0.1:8080">
      </video>
    </div>

  </body>

  <style media="screen">
  * { margin: 0;padding: 0;}
  p {color: red; font-size: 2rem}
  .main {
    display: grid;
    border: red 1px solid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr;
  }
  .main--content {
    grid-column-start: 2;
    grid-row-start: 2;
    z-index: 20;
  }
  .main--stream {
    grid-column-start: 2;
    grid-row-start: 2;
  }
  </style>

</html>
